<div class="container-fluid">
    <div class="tile">
        <div class="tileContent">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4> Welcome to your home {{vm.house.name}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        Search for Items:
                    </div>
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="item in vm.items track by item.id">
                            <td>{{item.name}}</td>
                            <td>
                                <span ng-repeat="category in item.categories track by category.id">
                                    {{category.name}}
                                </span>
                            </td>
                            <td>
                                <a class="btn" ng-click="vm.editItem(item)">edit</a>
                                <a class="btn" ng-click="vm.deleteItem(item)">delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
